<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephira Player</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/init.js" defer>

    </script>
</head>

<body>
    <div class="navigation_wrapper">
        <div class="app_name">
            Zephira
        </div>
        <input type="text" class="search_bar">
    </div>
    <div class="mixed_wrapper">
        <div class="side_navigation_wrapper">
            <div data-media_curation_event="">
                Curation
            </div>
            <hr>
            <div data-media_player_event="">
                Media Player
            </div>
            <hr>
            <div data-settings_curation_event="">
                Settings
            </div>
        </div>


        <div class="curation_wrapper" data-curation_wrapper="">
            <img src="./assets/reference/ref.png" class="curation_thumbnail" />
            <div class="curation_icon_collection" data-curation_icon_collection>
                <div class="curation_space"></div>
                <hr>
                <!-- Curation Icons Here -->
            </div>
        </div>
        <div class="media_wrapper" data-media_wrapper="">
            <div class="media_column">
                <video class="media_visual" src=""  data-media_visual="" poster="./assets/icons/Zephira.png">

                </video>
                <div class="media_visual_label" data-media_visual_label="">
                    &lt; No Media Selected &gt;
                </div>
                <label for="track_mode" class="label">
                    Mode: 
                </label>
                <select name="value" id="track_mode" class="label">
                    <option value="default">default</option>
                    <option value="random">random</option>
                    <option value="reverse">reverse</option>
                    <option value="repeat">repeat</option>
                </select>
                <label for="idle_mode" class="label">
                    Idle: 
                </label>
                <select name="value" id="idle_mode" class="label">
                    <option value="none">none</option>
                    <option value="default">default</option>
                    <option value="random">random</option>
                    <option value="reverse">reverse</option>
                    <option value="repeat">repeat</option>
                </select>

            </div>
            <div class="media_list" data-media_list="">
                <!-- Media List Here  -->
            </div>
        </div>
        <div class="settings_wrapper" data-settings_wrapper="">
            <div class="settings_config_list" data-config_list="">
                <!-- config instance -->
            </div>
            <div class="settings_config_panel" data-config_settings_panel>

                <div class="settings_interactable" data-add_config_instance="">
                    add collection instance
                </div>

            </div>
        </div>
    </div>

    <div class="media_controls_wrapper">
        <div class="media_controls">
            <img class="prev p_controls" data-prev="" src="./assets/icons/previous.webp" alt="&lt;" draggable="false">
            <img class="status_playing p_controls" data-status_playing="" src="./assets/icons/play.webp" alt="&lt;|" draggable="false">
            <img class="next p_controls" data-next="" src="./assets/icons/next.webp" alt="&gt;" draggable="false">
        </div>
        <input type="range" min="0" max="100" value="0" class="media_progress" data-media_progress="">
        <div class="media_info">
            <img src="./assets/icons/Zephira.png" class="media_cover" data-media_cover="" >
            <div class="media_title" data-media_title="">
                &lt; No Selected Track &gt;
            </div>
        </div>
    </div>
</body>

</html>
